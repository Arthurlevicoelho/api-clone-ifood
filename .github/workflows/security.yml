name: security-api

on:
  push:
    branches:
      - develop

env:
  DEFECTDOJO_URL: https://50cf-2804-29b8-5004-8382-b30e-9893-1b68-4d59.ngrok-free.app
  DEFECTDOJO_API_VERSION: v2

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'


      - name: Build e análise com FindSecBugs (Maven)
        run: |
          mvn clean verify findbugs:findbugs
          cp target/findbugsXml.xml findbugs-report.xml

      - name: Enviar relatório para DefectDojo
        run: |
          curl -k -X POST "https://SEU_DEFECTDOJO/api/v2/import-scan/" \
            -H "Authorization: Token 6e482a959eefdd5e09dfe983f010a443c2616a74" \
            -H "Content-Type: multipart/form-data" \
            -F "scan_type=FindBugs Scan" \
            -F "file=@findbugs-report.xml" \
            -F "engagement=1" \
            -F "test_type=1" \
            -F "verified=True"

         
